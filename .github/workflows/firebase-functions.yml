name: Deploy Firebase Functions

on:
  push:
    branches: ["main"]  # Runs on every push to main

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub-hosted Linux machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Downloads your repo to the runner

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json
        # Installs Node so npm + firebase-tools can run

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci
        # Installs exact dependency versions from package-lock.json

      - name: Build functions (TypeScript -> JS)
        working-directory: functions
        run: npm run build
        # Compiles src/ -> lib/

      - name: Deploy functions to Firebase
        run: npx firebase-tools deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        # Authenticates using a secret token and deploys to your Firebase project
